<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/polymer/lib/elements/dom-repeat.html">

<link rel="import" href="bower_components/paper-material/paper-material.html">
<link rel="import" href="bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="bower_components/paper-item/paper-item.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">

<dom-module id="titanium-grid">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-material{
        overflow-x:auto;
        background-color: white;
      }
      table {
          width: 100%;
          display: table;
          border-collapse: collapse;
          border-spacing: 0;
      }
      table, th, td {
          border: none;
      }
      thead {
          display: table-header-group;
          vertical-align: middle;
          border-color: inherit;
      }
      thead {
          border-bottom: 1px solid #d0d0d0;
      }
      tbody {
          display: table-row-group;
          vertical-align: middle;
          border-color: inherit;
      }
      td, th {
          padding: 15px 15px;
          display: table-cell;
          text-align: left;
          vertical-align: middle;
          border-radius: 2px;
          font-weight: 300;
      }
      th{
        font-size: 15px;
        color: gray;
      }
      th .columnTitle{
        cursor: pointer;
      }
      table.striped>tbody>tr:nth-child(odd){
        background-color:#f2f2f2
      }
      table.striped>tbody>tr>td{
        border-radius:0
      }
      table.highlight>tbody>tr{
        -webkit-transition:background-color .25s ease;transition:background-color .25s ease
      }
      table.highlight>tbody>tr:hover{
        background-color:#f2f2f2
      }
      table.centered thead tr th,table.centered tbody tr td{
        text-align:center
      }
      .gridTitle{
        font-weight: 400;
        font-size: 25px;
        color: rgb(87, 87, 87);
        padding-left: 15px;
        padding-top: 15px;
        padding-bottom: 5px;
      }
      tr.paginationRow, tr.paginationRow:hover{
        background-color: white !important;
      }
      .gridPagination{
        font-size: 12px;
        font-weight: 100;
        color: gray;
        float: right;
      }
      paper-dropdown-menu{
        width: 50px;
      }
    </style>

    <style is="custom-style">
        paper-dropdown-menu.custom {
          --paper-input-container-label: {
            color: var(--paper-pink-500);
            font-style: italic;
            text-align: center;
            font-weight: bold;
          };
          --paper-input-container-input: {
            font-style: normal;
            text-transform: uppercase;
            font-size: 14px;
          };
          /* no underline */
          --paper-input-container-underline: {
            display: none;
          };
        }
    </style>

    <paper-material elevation="{{elevation}}">
      <template is="dom-if" if="{{gridtitle}}">
        <div class="gridTitle">
          <span>{{gridtitle}}</span>
        </div>
      </template>
        <table class$="{{rowstyle}}">
            <thead>
              <tr>
                <template is="dom-repeat" items="{{columns}}">
                    <th><span class="columnTitle">{{item.value}}</span></th>
                </template>
              </tr>
            </thead>
            <tbody>
              <template is="dom-repeat" items="{{content}}">
                <tr>
                  <template is="dom-repeat" items="{{columns}}" as="column">
                    <td>[[getValueFromKey(item,column.key)]]</td>
                  </template>
                </tr>
              </template>
              <tr class="paginationRow">
                <th colspan="9999">
                    <div class="gridPagination">
                        <span>Rows per page : </span>&nbsp;&nbsp;
                        <paper-dropdown-menu class="custom" >
                            <paper-listbox slot="dropdown-content" selected="{{pagesize}}" attr-for-selected="key">
                              <template is="dom-repeat" items="{{sizeselectorlist}}">
                                <paper-item key="{{item.key}}" >{{item.value}}</paper-item>
                              </template>
                            </paper-listbox>
                         </paper-dropdown-menu>&nbsp;&nbsp;
                        <span>{{firstrow}} - {{lastrow}} of {{totalrows}}</span>&nbsp;
                        <paper-icon-button on-tap="previousClicked" icon="chevron-left"></paper-icon-button>
                        <paper-icon-button on-tap="nextClicked" icon="chevron-right"></paper-icon-button>
                    </div>
                </th>
              </tr>
            </tbody>
          </table>
          
    </paper-material>
  </template>

  <script>
    /**
     * `titanium-grid`
     * titanium-grid is a free, high-quality data grid / data table @Polymer elementPolymer element
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class TitaniumGrid extends Polymer.Element {
      static get is() { return 'titanium-grid'; }
      static get properties() {
        return {
          elevation: {
            type: String,
            value: '1',
            reflectToAttribute: true
          },
          rowstyle: {
            type: String,
            value: '',
            reflectToAttribute: true
          },
          gridtitle:{
            type: String,
            value: '',
            reflectToAttribute: true
          },
          url:{
            type: String,
            reflectToAttribute: true
          },
          columns: {
            type: Object,
            reflectToAttribute: true
          },
          content: {
            type: Object,
            reflectToAttribute: true,
            notify: true
          },
          totalrows: {
            type: Number,
            reflectToAttribute: true
          },
          firstrow: {
            type: Number,
            reflectToAttribute: true
          },
          lastrow: {
            type: Number,
            reflectToAttribute: true
          },
          pagesize: {
            type: Number,
            reflectToAttribute: true,
            observer: '_pageSizeUpdated'
          },
          pagenumber: {
            type: Number,
            reflectToAttribute: true
          },
          isfirstpage: {
            type: Boolean,
            reflectToAttribute: true
          },
          islastpage: {
            type: Boolean,
            reflectToAttribute: true
          },
          sizeselectorlist: {
            type: Object,
            reflectToAttribute: true
          }
        };
      }
      getValueFromKey(item, key){
        return item[key];
      }
      _pageSizeUpdated(newValue,oldValue){
        if(!(oldValue === undefined) && !(newValue == oldValue)){
          this.dispatchEvent(new CustomEvent('page-size-updated', {bubbles: true, composed: true, detail: {oldPageSize: oldValue, newPageSize: newValue}}));
        }
      }
      previousClicked(){
        this.dispatchEvent(new CustomEvent('previous-clicked', {bubbles: true, composed: true}));
      }
      nextClicked(){
        this.dispatchEvent(new CustomEvent('next-clicked', {bubbles: true, composed: true}));
      }
    }

    window.customElements.define(TitaniumGrid.is, TitaniumGrid);
  </script>
</dom-module>
